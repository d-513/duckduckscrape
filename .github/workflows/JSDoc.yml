name: jsdoc

on: [push]

jobs:
  doc:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install -y git
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install
      - run: yarn run doc
      - run: git add .
      - run: git commit -a -m "JSDoc"
      - run: git push
